<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Metronome</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background-shapes" aria-hidden="true">
      <div class="shape shape-a"></div>
      <div class="shape shape-b"></div>
      <div class="shape shape-c"></div>
    </div>

    <header class="app-header">
      <h1>Simple Metronome</h1>
    </header>

    <main class="app-shell">
      <section class="panel controls">
        <div class="tempo-block" id="tempo-block" aria-label="Tempo control">
          <p class="label">Tempo</p>
          <div class="tempo-display" id="tempo-display">
            <button class="tempo-step" id="tempo-down" type="button" aria-label="Decrease tempo">-</button>
            <div class="tempo-value" id="tempo-value">120</div>
            <input
              class="tempo-input"
              id="tempo-input"
              type="number"
              inputmode="numeric"
              min="20"
              max="300"
              aria-label="Tempo value"
            />
            <button class="tempo-step" id="tempo-up" type="button" aria-label="Increase tempo">+</button>
          </div>
          <div
            class="tempo-wheel"
            id="tempo-wheel"
            role="slider"
            aria-label="Tempo"
            aria-valuemin="20"
            aria-valuemax="300"
            aria-valuenow="120"
          >
            <div class="wheel-track" aria-hidden="true"></div>
            <div class="wheel-center">
              <div class="tempo-value" id="tempo-wheel-value">120</div>
              <div class="wheel-unit">BPM</div>
            </div>
          </div>
          <p class="tempo-hint tempo-hint--desktop">Drag, scroll or click to adjust tempo.</p>
        </div>

        <div class="transport">
          <button class="transport-button" id="toggle-play" type="button">Start</button>
          <p class="transport-hint">Space to start/stop</p>
        </div>

        <div class="selectors">
          <label class="select-field">
            <span class="label">Time signature</span>
            <div class="time-signature-controls">
              <select id="time-signature-numerator" aria-label="Time signature numerator"></select>
              <span class="time-signature-separator" aria-hidden="true">/</span>
              <select id="time-signature-denominator" aria-label="Time signature denominator"></select>
            </div>
          </label>

          <label class="select-field">
            <span class="label">Subdivision</span>
            <select id="subdivision"></select>
          </label>

          <label class="select-field">
            <span class="label">Sound</span>
            <select id="sound-profile"></select>
          </label>
        </div>
      </section>

      <section class="panel grid-panel">
        <div class="grid-header">
          <p class="label">Current bar</p>
          <p class="grid-legend">Click a cell to cycle: Accent → Regular → Mute</p>
        </div>
        <div class="subdivision-grid" id="subdivision-grid" aria-live="polite"></div>
      </section>
    </main>

    <script type="module" src="dist/app.js"></script>
  </body>
</html>
